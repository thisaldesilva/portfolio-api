---
# Frontend deployment tasks
- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Ensure web root directory exists
  file:
    path: /var/www/portfolio-app
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'

- name: Copy frontend files
  copy:
    src: ../../../frontend/
    dest: /var/www/portfolio-app/
    owner: nginx
    group: nginx
    mode: '0644'

- name: Copy nginx configuration
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/conf.d/portfolio.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Ensure nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes
