---
# Frontend deployment tasks
- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Install Node.js 20
  shell: |
    curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
    yum install -y nodejs
  args:
    creates: /usr/bin/node

- name: Create frontend build directory
  file:
    path: /tmp/frontend-build
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"

- name: Copy frontend source files
  copy:
    src: ../../../frontend/
    dest: /tmp/frontend-build/
    owner: "{{ app_user }}"
    group: "{{ app_user }}"

- name: Install frontend dependencies
  shell: npm install
  args:
    chdir: /tmp/frontend-build
  become_user: "{{ app_user }}"

- name: Build Angular application
  shell: npm run build
  args:
    chdir: /tmp/frontend-build
  become_user: "{{ app_user }}"

- name: Ensure web root directory exists
  file:
    path: /var/www/portfolio-app
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'

- name: Copy built files to web root
  shell: |
    rm -rf /var/www/portfolio-app/*
    cp -r /tmp/frontend-build/dist/portfolio-app/browser/* /var/www/portfolio-app/
    chown -R nginx:nginx /var/www/portfolio-app/
  args:
    warn: false

- name: Clean up build directory
  file:
    path: /tmp/frontend-build
    state: absent

- name: Copy nginx configuration
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/conf.d/portfolio.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Ensure nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes
