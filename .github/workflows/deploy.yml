name: CD - Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_key_name: ${{ secrets.SSH_KEY_NAME }}

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve tfplan
        if: github.ref == 'refs/heads/main'

      - name: Get Terraform Outputs
        id: terraform-outputs
        working-directory: infrastructure/terraform
        run: |
          echo "app_ip=$(terraform output -raw app_public_ip)" >> $GITHUB_OUTPUT
          echo "db_endpoint=$(terraform output -raw db_endpoint)" >> $GITHUB_OUTPUT

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/portfolio-api-key.pem
          chmod 600 ~/.ssh/portfolio-api-key.pem

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Create Ansible inventory
        working-directory: infrastructure/ansible
        run: |
          mkdir -p inventory/production
          cat > inventory/production/hosts <<EOF
          [app_servers]
          portfolio-api-prod ansible_host=${{ steps.terraform-outputs.outputs.app_ip }}

          [app_servers:vars]
          ansible_user=ec2-user
          ansible_ssh_private_key_file=~/.ssh/portfolio-api-key.pem
          environment=production
          db_host=${{ steps.terraform-outputs.outputs.db_endpoint }}
          db_port=5432
          db_name=portfolio_db
          db_user=${{ secrets.DB_USERNAME }}
          db_password=${{ secrets.DB_PASSWORD }}
          app_port=8000
          polygon_api_key=${{ secrets.POLYGON_API_KEY }}
          repo_url=${{ github.server_url }}/${{ github.repository }}.git
          branch=${{ github.ref_name }}
          EOF

      - name: Wait for EC2 instance to be ready
        run: |
          sleep 60

      - name: Deploy with Ansible
        working-directory: infrastructure/ansible
        run: |
          ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory/production/hosts deploy.yml

      - name: Deployment summary
        run: |
          echo "## Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://${{ steps.terraform-outputs.outputs.app_ip }}:8000" >> $GITHUB_STEP_SUMMARY
          echo "**API Documentation:** http://${{ steps.terraform-outputs.outputs.app_ip }}:8000/docs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: production" >> $GITHUB_STEP_SUMMARY
